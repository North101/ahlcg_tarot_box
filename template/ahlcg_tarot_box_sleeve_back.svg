<svg xmlns="http://www.w3.org/2000/svg" width="${width}mm" height="${height}mm" viewBox="0 0 $width $height">
  <path
    d="$path"
    fill="none" stroke="#000000" stroke-width="0.001mm" />
  <!-- Outer tab-sized border -->
  <g transform="translate(0.00, $thickness)">
    <!-- Inner play -->
    <g transform="translate(0.00, $play)">
      <!-- Inner tab-sized border -->
      <g transform="translate($thickness, $thickness)">
        <circle
          cx="$magnet_left" cy="$magnet_top" r="$magnet_r"
          fill="none" stroke="#000000" stroke-width="0.001mm" />
        <circle
          cx="$magnet_center" cy="$magnet_top" r="$magnet_r"
          fill="none" stroke="#000000" stroke-width="0.001mm" />
        <circle
          cx="$magnet_right" cy="$magnet_top" r="$magnet_r"
          fill="none" stroke="#000000" stroke-width="0.001mm" />
        <circle
          cx="$magnet_left" cy="$magnet_bottom" r="$magnet_r"
          fill="none" stroke="#000000" stroke-width="0.001mm" />
        <circle
          cx="$magnet_center" cy="$magnet_bottom" r="$magnet_r"
          fill="none" stroke="#000000" stroke-width="0.001mm" />
        <circle
          cx="$magnet_right" cy="$magnet_bottom" r="$magnet_r"
          fill="none" stroke="#000000" stroke-width="0.001mm" />
      </g>
    </g>
  </g>
</svg>
